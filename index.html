  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="starter-template.css">
    <title>Co-pacity</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">

    <div class="starter-template">
      <h1>Co-pacity</h1>
      <p class="lead">How have you been today?</p>
    </div>
    <form>
      <div class="mb-3">
        <select class="form-select">
          <option selected>Choose your name<option>
          <option value="jake">Jake<option>
          <option value="leah">Leah<option>
          <option value="raizel">Raizel<option>
          <option value="oscar">Oscar<option>
        </select>
      </div>
      <div class="mb-3">
        <label for="hardToday" class="form-text">One hard thing about today:</label>
        <input type="text" class="form-control" id="hardToday" aria-describedby="hardToday">
        <label for="goodToday" class="form-text">One good thing about today:</label>
        <input type="text" class="form-control" id="goodToday" aria-describedby="goodToday">
        <label for="excitedToday" class="form-text">One thing I am excited about today:</label>
        <input type="text" class="form-control" id="excitedToday" aria-describedby="excitedToday">
      </div>
      <div class="form-check">
        <div id="radioHelpText" class="form-text">
          I have thought about suicide today:
        </div>
        <input class="form-check-input" type="radio" name="suicideYes" id="suicideYes">
        <label class="form-check-label" for="suicideYes">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="suicideNo" id="suicideNo">
        <label class="form-check-label" for="suicideNo">
          No
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="suicideMaybe" id="suicideMaybe">
        <label class="form-check-label" for="suicideMaybe">
          Maybe
        </label>
      </div>
      <div class="mb-3">
        <div id="moodRangeHelpText" class="form-text">
          On a scale from 1 to 10, today I feel:
        </div>
        <label for="moodRange" class="form-label">Very low and sad</label>
        <input type="range" class="form-range" min="1" max="10" id="moodRange">
        <label for="moodRange" class="form-label">Very happy</label>
      </div>
      <div class="mb-3">
        <div id="pintaRangeHelpText" class="form-text">
          I need a Pinta picutre:
        </div>
        <label for="pintaRange" class="form-label">Immediately!</label>
        <input type="range" class="form-range" min="1" max="10" id="pintaRange">
        <label for="pintaRange" class="form-label">I am doing ok, I don't need a picture of Pinta (or she is sitting right next to me)</label>
      </div>
      <button type="button" class="btn btn-primary">SUBMIT</button>
    </form>

  </main><!-- /.container -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
